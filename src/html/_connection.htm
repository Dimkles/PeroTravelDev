<section class="connection">
    <div class="connection__container">
        <form data-ajax id="form" action="/send.php" method="post" class="connection__form form">

            <input data-required data-validate name="name" type="text" class="form__name" placeholder="Имя">

            <input data-required="email" data-validate name="email" type="email" class="form__email" placeholder="Почта">

        </form>
    </div>
</section>
