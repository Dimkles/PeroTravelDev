<section class="connection">
    <div class="connection__container">
        <form action="#" method="post" class="connection__form form">
            <span class="form__title">Остались вопросы?</span>
            <span class="form__subtitle">Оставь заявку и мы ответим</span>
            <input name="name" type="text" class="form__name" placeholder="Имя">
            <input name="tel" data-input-tel type="tel" class="form__tel" placeholder="Телефон" maxlength="18">
            <input name="email" type="email" class="form__email" placeholder="Почта">
            <button type="submit" class="form__button button">Оставить заявку</button>
        </form>
    </div>
</section>
